<!DOCTYPE html>
<html>
    <head>
        <title>Example of the Authorization Code flow with Spotify</title>
        <link
            rel="stylesheet"
            href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
        />
        <style type="text/css">
            #login,
            #loggedin {
                display: none;
            }
            .text-overflow {
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                width: 500px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div id="login">
                <h1>This is an example of the Authorization Code flow</h1>
                <a href="/login" class="btn btn-primary">Log in with Spotify</a>
            </div>
            <div id="loggedin">
                <div id="user-profile"></div>
                <button class="btn btn-default" id="check-current-track">
                    Check for currently playing track
                </button>
                <div id="oauth"></div>
                <button class="btn btn-default" id="obtain-new-token">
                    Obtain new token using the refresh token
                </button>
            </div>
        </div>

        <script id="user-profile-template" type="text/x-handlebars-template">
            <h1>Logged in as {{userInfo.display_name}}</h1>
            <div class="media">
              <div class="pull-left">
                <img class="media-object" width="150" src="{{userInfo.images.0.url}}" />
              </div>
              <div class="media-body">
                <dl class="dl-horizontal">
                  <dt>Display name</dt><dd class="clearfix">{{userInfo.display_name}}</dd>
                  <dt>Id</dt><dd>{{userInfo.id}}</dd>
                  <dt>Email</dt><dd>{{userInfo.email}}</dd>
                  <dt>Spotify URI</dt><dd><a href="{{userInfo.external_urls.spotify}}">{{userInfo.external_urls.spotify}}</a></dd>
                  <dt>Link</dt><dd><a href="{{userInfo.href}}">{{userInfo.href}}</a></dd>
                  <dt>Profile Image</dt><dd class="clearfix"><a href="{{userInfo.images.0.url}}">{{userInfo.images.0.url}}</a></dd>
                  <dt>Country</dt><dd>{{userInfo.country}}</dd>
                  <dt>Current Track</dt><dd>{{currentTrack.item.name}}</dd>
                </dl>
              </div>
            </div>
        </script>

        <script id="oauth-template" type="text/x-handlebars-template">
            <h2>oAuth info</h2>
            <dl class="dl-horizontal">
              <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
              <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
            </dl>
        </script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script>
            (function() {
                /**
                 * Obtains parameters from the hash of the URL
                 * @return Object
                 */
                function getHashParams() {
                    var hashParams = {};
                    var e,
                        r = /([^&;=]+)=?([^&;]*)/g,
                        q = window.location.hash.substring(1);
                    while ((e = r.exec(q))) {
                        hashParams[e[1]] = decodeURIComponent(e[2]);
                    }
                    return hashParams;
                }

                var userProfileSource = document.getElementById(
                        "user-profile-template"
                    ).innerHTML,
                    userProfileTemplate = Handlebars.compile(userProfileSource),
                    userProfilePlaceholder = document.getElementById(
                        "user-profile"
                    );

                var oauthSource = document.getElementById("oauth-template")
                        .innerHTML,
                    oauthTemplate = Handlebars.compile(oauthSource),
                    oauthPlaceholder = document.getElementById("oauth");

                var params = getHashParams();

                var access_token = params.access_token,
                    refresh_token = params.refresh_token,
                    error = params.error;

                if (error) {
                    alert("There was an error during the authentication");
                } else {
                    if (access_token) {
                        // render oauth info
                        oauthPlaceholder.innerHTML = oauthTemplate({
                            access_token: access_token,
                            refresh_token: refresh_token
                        });

                        $.ajax({
                            url: "https://api.spotify.com/v1/me",
                            headers: {
                                Authorization: "Bearer " + access_token
                            },
                            success: function(response) {
                                var userProfileTemplateInfo = {
                                    userInfo: null,
                                    currentTrack: null
                                };
                                $.ajax({
                                    url:
                                        "https://api.spotify.com/v1/me/player/currently-playing",
                                    headers: {
                                        Authorization: "Bearer " + access_token
                                    },
                                    async: false,
                                    success: function(response) {
                                        console.log(response);
                                        userProfileTemplateInfo.currentTrack = response;
                                    }
                                });

                                console.log(response);
                                userProfileTemplateInfo.userInfo = response;

                                console.log(userProfileTemplateInfo);

                                userProfilePlaceholder.innerHTML = userProfileTemplate(
                                    userProfileTemplateInfo
                                );

                                $("#login").hide();
                                $("#loggedin").show();
                            }
                        });
                    } else {
                        // render initial screen
                        $("#login").show();
                        $("#loggedin").hide();
                    }

                    document
                        .getElementById("obtain-new-token")
                        .addEventListener(
                            "click",
                            function() {
                                $.ajax({
                                    url: "/refresh_token",
                                    data: {
                                        refresh_token: refresh_token
                                    }
                                }).done(function(data) {
                                    access_token = data.access_token;
                                    oauthPlaceholder.innerHTML = oauthTemplate({
                                        access_token: access_token,
                                        refresh_token: refresh_token
                                    });
                                });
                            },
                            false
                        );
                }
            })();
        </script>
    </body>
</html>
